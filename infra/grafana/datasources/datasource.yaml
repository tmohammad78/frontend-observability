apiVersion: 1

deleteDatasources:
  - name: 'Loki'

datasources:
  - name: 'Loki'
    type: 'loki'
    access: 'proxy'
    orgId: 1
    url: 'http://loki:3100'
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    uid: 'loki'
    jsonData:
      derivedFields:
        - datasourceUid: 'tempo'
          matcherRegex: 'traceID=(\w+)'
          name: 'TraceID'
          url: '$${__value.raw}'
